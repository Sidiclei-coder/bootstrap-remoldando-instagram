<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png " class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/pepeLegal.png" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/accounts/login/?hl=pt-br" class="instagram-login">Continue como PepeLegal</a>
                <a href="https://www.instagram.com/accounts/password/reset/?hl=pt-br" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é PepeLegal?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com/accounts/login/?hl=pt-br&source=auth_switcher" class="link-blue">Alternar contas</a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br" class="link-blue">Cadastre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://www.apple.com/br/search/instagran?src=globalnav" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/search?q=instagram&c=apps" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
